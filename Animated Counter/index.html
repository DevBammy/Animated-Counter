<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"/>
        <link rel="stylesheet" href="styles.css">
    <title>Animated Counter by BammyDev</title>
</head>
<body>
    <header>
        <div class="container">
            <h1>Animated Counter</h1>
        </div>
    </header>

    <section class="counters">
        <div class="container">
            <div>
                <i class="fab fa-facebook fa-4x"></i>
                <div class="counter" data-target="85000">0</div>
                <h3>Likes</h3>
            </div>
            <div>
                <i class="fab fa-youtube fa-4x"></i>
                <div class="counter" data-target="67500">0</div>
                <h3>Subscribers</h3>
            </div>
            <div>
                <i class="fab fa-instagram fa-4x"></i>
                <div class="counter" data-target="1200000">0</div>
                <h3>followers</h3>
            </div>
            <div>
                <i class="fab fa-linkedin fa-4x"></i>
                <div class="counter" data-target="45000">0</div>
                <h3>connections</h3>
            </div>
        </div>
    </section>

    <script src="main.js"></script>
</body>
</html>
